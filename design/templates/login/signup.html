<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images\maxresdefault.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/login/signup.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <!-- Sign In Form -->
                <form id="sign-in-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="sign-in-user" class="label">Username</label>
                            <input id="sign-in-user" name="username" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="sign-in-pass" class="label">Password</label>
                            <input id="sign-in-pass" name="password" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <!-- Sign Up Form -->
                <form id="sign-up-form">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="sign-up-user" class="label">Username</label>
                            <input id="sign-up-user" name="username" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="sign-up-pass" class="label">Password</label>
                            <input id="sign-up-pass" name="password" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="sign-up-repeat-pass" class="label">Repeat Password</label>
                            <input id="sign-up-repeat-pass" name="repeat_password" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="sign-up-email" class="label">Email Address</label>
                            <input id="sign-up-email" name="email" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script> 
    // Handle form submission
    document.getElementById("sign-in-form").addEventListener("submit", function(event){
        event.preventDefault();
        var formData = new FormData(this); // Correctly bind the form to FormData
        var jsonObject = {};
        formData.forEach(function(value, key){
            jsonObject[key] = value;
        });

        fetch('{% url "Login.form_submission" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(jsonObject)
        })
        .then(response => {
            if (response.ok) {
                console.log('Form submitted successfully');
                alert("Амжилттай");
            } else {
                console.error('Form submission failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    document.getElementById("sign-up-form").addEventListener("submit", function(event){
        event.preventDefault();
        var formData = new FormData(this);
        var jsonObject = {};
        formData.forEach(function(value, key){
            jsonObject[key] = value;
        });

        fetch('{% url "Login.form_submission" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(jsonObject)
        })
        .then(response => {
            if (response.ok) {
                console.log('Form submitted successfully');
                alert("Амжилттай");
            } else {
                console.error('Form submission failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</html>
