<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
       rel="icon"
      type="image/x-icon"
      href="{{ STATIC_URL }}images\lotus_logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/login/signup.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input
          id="tab-1"
          type="radio"
          name="tab"
          class="sign-in"
          checked
        /><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
          for="tab-2"
          class="tab"
          >Sign Up</label
        >
        <div class="login-form">
          <!-- Sign In Form -->
          <form id="sign-in-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="sign-in-user" class="label">Username</label>
                    <input id="sign-in-user" name="username" type="text" class="input" />
                </div>
                <div class="group">
                    <label for="sign-in-pass" class="label">Password</label>
                    <input id="sign-in-pass" name="password" type="password" class="input" />
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked />
                  <label for="check"
                    ><span class="icon"></span> Keep me Signed in</label
                  >
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" />
                </div>
            </div>
          </form>
          <!-- Sign Up Form -->
          <form id="sign-up-form">
            <div class="sign-up-htm">
                <div class="group">
                    <label for="sign-up-name" class="label">Name</label>
                    <input id="sign-up-name" name="name" type="text" class="input" />
                </div>
                <div class="group">
                    <label for="sign-up-pass" class="label">Password</label>
                    <input id="sign-up-pass" name="password" type="password" class="input" />
                </div>
                <div class="group">
                    <label for="sign-up-email" class="label">Email</label>
                    <input id="sign-up-email" name="email" type="email" class="input" />
                </div>
                <div class="group">
                    <label for="sign-up-phone" class="label">Phone</label>
                    <input id="sign-up-phone" name="phone" type="tel" class="input" />
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" />
                </div>
            </div>
          </form>        
        </div>
      </div>
    </div>
  </body>
  <script>
    var signInUrl = "{% url 'sign_in_submission' %}";  // URL for sign-in
    var signUpUrl = "{% url 'sign_up_submission' %}";  // URL for sign-up
    var csrfToken = "{{ csrf_token }}";
  </script>
  <script src="{{ STATIC_URL }}js/custom.js"></script>
  <!-- <script src="{{ STATIC_URL }}js/password_checker.js"></script> -->
</html>
